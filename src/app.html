<!doctype html>
<html lang="en" class="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
	<!-- <link rel="alternate" type="application/atom+xml" href="/rss.xml" /> -->
	<script type="module">
		const item_name = 'theme-mode'
		const theme = localStorage.getItem(item_name)
		theme
			? document.documentElement.classList.add(item_name, theme)
			: localStorage.setItem(item_name, 'dark')
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents" class="bg-[var(--md-sys-color-background)] text-[var(--md-sys-color-on-surface)]">
		%sveltekit.body%
	</div>
</body>

</html>
